<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐厅处理订单</title>
</head>
<body>
<div id="orderInfo"></div>
<div id="buttonDiv">
    <button id="onroad" onclick="onroad()">确认订单已上路</button>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="utils.js"></script>
<script>
    $(function () {
        var orderId=getRestCode();

        var orderOb=new OrderIdob(orderId);

        var email;
        var packageids;
        var packagenums;
        var foodCodes;
        var foodNums;
        var totalprice;
        var buildtime;
        $.ajax({
            type:'post',
            dataType:'json',
            url:'LoadCertainOrderServlet',
            data:orderOb,
            async:false,
            success:function (data) {
                email=data.email;
                packageids=data.packageids;
                packagenums=data.packagenums;
                foodCodes=data.foodCodes;
                foodNums=data.foodNums;
                totalprice=data.totalprice;
                buildtime=data.buildtime;

                $('#orderInfo').append('<p>'+email+'</p>'+
                    '<p>'+packageids+'</p>'+
                    '<p>'+packagenums+'</p>'+
                    '<p>'+foodCodes+'</p>'+
                    '<p>'+foodNums+'</p>'+
                    '<p>'+totalprice+'</p>'+
                    '<p>'+buildtime+'</p>')
            },
            error:function (e) {
                alert("LoadCertainOrderServlet error");
            }
        });

        var orderstate;
        var paytime;
        var canceltime;
        var arrivetime;
        $.ajax({
            type:'post',
            dataType:'json',
            url:'LoadCertainOrderStateServlet',
            data:orderOb,
            async:false,
            success:function (data) {
                orderstate=data.orderstate;
                paytime=data.paytime;
                canceltime=data.canceltime;
                arrivetime=data.arrivetime;
            },
            error:function (e) {
                alert("LoadCertainOrderStateServlet error")
            }
        });

        if(orderstate=='已支付'){
            $('#onroad').show();
        }
        else {
            $('#onroad').hide();
        }
    });

    function onroad() {
        var orderid=getRestCode();

        var orderOb=new OrderIdob(orderid);

        $.ajax({
            type:'post',
            dataType:'text',
            url:'OrderOnRoadServlet',
            data:orderOb,
            success:function (data) {
                alert('该订单已上路');
            },
            error:function (e) {
                alert('OrderOnRoadServlet error');
            }
        });
    }


    function OrderIdob(orderid) {
        this.orderid=orderid;
    }
</script>
</html>
