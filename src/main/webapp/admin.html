<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<ul id="restList">
</ul>
</body>
<script src="jquery.js"></script>
<script src="utils.js"></script>
<script>
    $(function () {
        $.ajax({
            type:'post',
            dataType:'text',
            url:'LoadUncheckRestServlet',
            data:'l',
            success:function (data) {
                //alert(data);
                var dta=eval('('+data+')');
                for(var p in dta){
                    var restCode=dta[p].code;
                    var address=dta[p].address;
                    var kind=dta[p].kind;
                    var name=dta[p].name;
                    var url='/adminHandleRest.html?restCode='+restCode;
                    $('#restList').append('<li><div><a href="'+url+'">'+' '+address+' '+kind+' '+name+'</a></div></li>');
                }
            },
            error:function (e) {
                alert("LoadUncheckRestServlet error");
            }
        });
    });
</script>
</html>
