<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<ul id="restList">
</ul>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="utils.js"></script>
<script>
    $(function () {
        $.ajax({
            type:'post',
            dataType:'json',
            url:'LoadUncheckRestServlet',
            data:'l',
            success:function (data) {
                for(var p in data){
                    var restCode=data[p].code;
                    var address=data[p].address;
                    var kind=data[p].kind;
                    var name=data[p].name;
                    var url='/adminHandleRest.html?restCode='+restCode;
                    $('#orderList').append('<li><div><a href="'+url+'">'+restCode+' '+address+' '+kind+' '+name+'</a></div></li>');
                }
            },
            error:function (e) {
                alert("LoadUncheckRestServlet error");
            }
        });
    });
</script>
</html>
